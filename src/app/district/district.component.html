<div class="col-12">
    <div class="border rounded my-2 px-3 pt-3 text">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-decoration-none">
              <li class="breadcrumb-item"><a href="javascript:void(0)">Admin</a></li>
              <li class="breadcrumb-item" aria-current="page">District & GP</li>
            </ol>
          </nav>
    </div> 
</div>
<div class="col-12 mt-5">
    <p class="h5">Select District</p>
    <mat-form-field appearance="outline" class="col-10 col-md-4">
        <mat-label>District</mat-label>
        <mat-select [(ngModel)]="district" (selectionChange)="onSelect()">
            <mat-option [value]="dist" *ngFor="let dist of DistrictsList">{{dist}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="col-12 mt-3">
    <app-gpanchayath [selecedDistrict]="district"></app-gpanchayath>
</div>
