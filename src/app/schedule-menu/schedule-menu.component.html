<div *ngIf="user.isAdmin" class="d-inline-block">
    <div class="d-inline-block" *ngIf="!target">
        <button type="button" *ngIf="!iconOnly" type="button" mat-stroked-button color="primary" aria-label="Example icon button"
            class="text-primary" (click)="openDateDialogue()">
            <span>Schedule</span>
            <mat-icon>event</mat-icon>
        </button>

        <button type="button" *ngIf="iconOnly" style="min-width: 10px; width: unset;" mat-icon-button aria-label=""
            class="text-primary" (click)="openDateDialogue()" matTooltip="Not Scheduled" [matTooltipPosition]="'right'"
            [matTooltipClass]="'fs-6'" [matTooltipDisabled]="!iconOnly">
            <mat-icon>event</mat-icon>
        </button>
    </div>

    <div class="d-inline-block border rounded fs-6"
        [ngClass]="[isDateExceeded() ? 'text-danger border-danger' : 'text-success border-success', iconOnly ? 'px-0' : 'px-1']"
        *ngIf="target">
        <span style=" vertical-align: middle;" *ngIf="!iconOnly">{{getDate() | date: 'd/M/yy'}}</span>
        <mat-icon matTooltip="{{getDate() | date: 'd/M/yy'}}" [matTooltipPosition]="'right'" [matTooltipClass]="'fs-6'"
            [matTooltipDisabled]="!iconOnly"
            [ngClass]="iconOnly ? 'icon-small-mode' : 'icon-margin-left-mode'"
            style="font-size: 1.1em; height: unset; cursor: pointer; width: unset; vertical-align: middle;"
            (click)="openDateDialogue()">edit
        </mat-icon>
    </div>
</div>

<div *ngIf="!user.isAdmin" class="d-inline-block">
    <div class="d-inline-block border rounded fs-6"
        [ngClass]="[isDateExceeded() ? 'text-danger border-danger' : 'text-success border-success', iconOnly ? 'px-0' : 'px-1']"
        *ngIf="target">
        <span style=" vertical-align: middle;" *ngIf="!iconOnly">{{getDate() | date: 'd/M/yy'}}</span>
        <mat-icon matTooltip="{{getDate() | date: 'd/M/yy'}}" [matTooltipPosition]="'right'" [matTooltipClass]="'fs-6'"
            [matTooltipDisabled]="!iconOnly"
            [ngClass]="iconOnly ? 'icon-small-mode' : 'icon-margin-left-mode'"
            style="font-size: 1.05em; height: unset; cursor: pointer; width: unset; vertical-align: middle;">
            schedule
        </mat-icon>
    </div>
</div>
