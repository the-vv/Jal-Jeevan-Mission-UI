<div class="border rounded my-2 px-3 pt-3 text">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb text-decoration-none">
        <li class="breadcrumb-item"><a href="javascript:void(0)">{{isAdmin ? 'Admin' : 'Client'}}</a></li>
        <li class="breadcrumb-item" aria-current="page"><a
            [routerLink]="isAdmin ? '/admin' : '/client' + '/district'">{{data.selectedDetails?.district}}</a></li>
        <li class="breadcrumb-item" aria-current="page"><a href="javascript:void(0)"
            (click)="gotoGP()">{{data.selectedDetails?.gp}}</a></li>
        <li class="breadcrumb-item" aria-current="page"><a href="javascript:void(0)"
            (click)="gotoPhase()">{{data.selectedDetails?.phase}}</a></li>
        <li class="breadcrumb-item" aria-current="page">{{data.getLongName(name)}}</li>
      </ol>
    </nav>
  </div>
